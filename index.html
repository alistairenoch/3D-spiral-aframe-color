<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spiral</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!--SCENE-->
    <a-scene background="color: black">
        <a-assets>
        <a-asset-item id="trapezoid" src="assets/trapezoid.gltf"></a-asset-item>
        </a-assets>
        
        <a-entity gltf-model="#trapezoid" position="0 1 -10" rotation= "0 90 0" scale="1 1 1"></a-entity>
        <a-entity gltf-model="#trapezoid" position="0 -10 -10" rotation= "0 90 0" scale="1 1 1"></a-entity>
        <a-entity light="type: ambient; color: #FFB507" animation="property: light.color; from:rgb(220,105,0); to:rgb(235,140,0); dur: 1500; loop:true; easings: easeInOutSine; dir: alternate; autoplay: true"
        </a-entity>

    
    </a-scene>
</body>
</html>
